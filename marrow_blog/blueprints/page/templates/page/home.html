{% extends "layouts/base.html" %}
{% block title %}Brandon Marrow{% endblock %}
{% block body %}
    <div>
        <p>Recent Posts:</p>
        <ul>
            {% for _post in _posts %}
                <li>
                    <a href="{{ url_for('page.blog_post', slug=_post.slug) }}">{{ _post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    {% endblock %}
