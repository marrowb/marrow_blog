{% extends "layouts/base.html" %}
{% block body %}
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.doc_file.label }}
            <br>
            {{ form.doc_file(size=32) }}
            {% for error in form.doc_file.errors %}<span style="color: red;">[{{ error }}]</span>{% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
