{% extends "layouts/base.html" %}
{% block head_scripts %}
    <link rel="stylesheet"
          type="text/css"
          href="{{ static_url_for('static', filename='styles/tiny-mde.css') }}" />
    <script type="module"
            src="{{ static_url_for('static', filename='lib/tiny-mde.min.js') }}"></script>
{% endblock %}
{% block body %}
    <div>
        <h1>
            <input type="text"
                   id="post-title"
                   placeholder="Post title..."
                   class="post-title-input">
        </h1>
        <span id="status-message"></span>
        <span id="status-published"></span>
        <span id="status-last-modified"></span>
        <p>
            <div id="tinymde-commandbar"></div>
            <div id="editor"></div>
        </p>
    </div>
{% endblock %}
