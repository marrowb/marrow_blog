{% extends "layouts/base.html" %}
{% block head_scripts %}
    <link rel="stylesheet"
          type="text/css"
          href="{{ static_url_for('static', filename='styles/tiny-mde.css') }}" />
    <script type="module"
            src="{{ static_url_for('static', filename='lib/tiny-mde.min.js') }}"></script>
{% endblock %}
{% block body %}
    <div>
        <h1>{{ title }}</h1>
        <p>Welcome, {{ current_user.username }}!</p>
        <p>
            <div id="tinymde-commandbar"></div>
            <div id="editor"></div>
        </p>
    </div>
{% endblock %}
