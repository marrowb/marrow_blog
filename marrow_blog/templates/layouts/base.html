<!doctype html>
<html>
<head>
    <title>{% block title %}{% if title %}{{ title }} - {% endif %}Marrow Blog{% endblock %}</title>
    {# Link to your CSS file if you have one #}
    {# <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> #}
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('page.home') }}">Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('admin.dashboard') }}">Admin Dashboard</a>
                <a href="{{ url_for('admin.logout') }}">Logout ({{ current_user.username }})</a>
            {% else %}
                <a href="{{ url_for('admin.login') }}">Admin Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; Marrow Blog</p>
    </footer>
</body>
</html>
